<p-toast position="bottom-right"></p-toast>



<div class="row">
  <div class="col-md-12">
    <h4 class="remove-margin">Send Email </h4>
    <div class="card">
      <div class="card-header">
        <!-- <h5 class="card-title">Edit Profile</h5> -->

      </div>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="registerUser()" enctype="multipart/form-data">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>CC Email</label>

                <p-chips [addOnTab]="true"
                [addOnBlur]="true"
                (keydown)="onKeyDown($event)"
                [(ngModel)]="values" formControlName="cc" ></p-chips>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Subject</label>
            <input type="text" formControlName="subject" class="form-control" />

              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Message</label>
                <angular-editor formControlName="message" [config]="editorConfig"></angular-editor>

              </div>
            </div>
          </div>


          <div class="row">
            <div class="update ml-auto mr-auto">
              <button type="submit" class="btn btn-primary btn-round" [disabled]="!registerForm.valid">Send Email</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
